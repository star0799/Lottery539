name: Build and Package WinForms App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: |
        nuget restore Lottery539.sln
        msbuild /p:Configuration=Release Lottery539.sln

    - name: Publish
      run: |
        mkdir publish
        xcopy /y /s bin\Release\net472\* publish\

    - name: Package
      run: Compress-Archive -Path publish -DestinationPath output.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: winforms-app
        path: output.zip
