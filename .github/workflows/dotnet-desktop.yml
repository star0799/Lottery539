name: Build and Package WinForms App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.202'

    - name: Restore dependencies
      run: dotnet restore Lottery539.sln

    - name: Build
      run: dotnet build Lottery539.sln --configuration Release

    - name: Publish
      run: dotnet publish Lottery539.sln --configuration Release --output publish

    - name: Package
      run: |
        Add-Type -AssemblyName System.IO.Compression.FileSystem
        [System.IO.Compression.ZipFile]::CreateFromDirectory('publish', 'output.zip')
        Move-Item -Path .\Lottery539.exe.config -Destination .\publish
        Add-Type -AssemblyName System.IO.Compression.FileSystem
        [System.IO.Compression.ZipFile]::CreateFromDirectory('publish', 'output.zip')

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: winforms-app
        path: output.zip
