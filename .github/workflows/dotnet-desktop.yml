name: Build and Package WinForms App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '4.x'

    - name: Restore dependencies
      run: nuget restore Lottery539.sln

    - name: Build
      run: msbuild /p:Configuration=Release Lottery539.sln

    - name: Publish
      run: |
        mkdir publish
        xcopy /y /s bin\Release\net472\* publish\

    - name: Package
      run: Compress-Archive -Path publish -DestinationPath output.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: winforms-app
        path: output.zip
